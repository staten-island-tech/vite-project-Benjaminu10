<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.js" />
    <title>Pokegotchi!</title>
  </head>
  <body>
    <div class="sidebar">
      <button class="toggleButton">☰</button>
      <h2>MENU</h2>
      <button class="settingsButton" id="minigameButton">Minigames</button>
      <button class="settingsButton" id="shopButton">Shop</button>
      <button class="settingsButton closePage" id="mainButton">Main</button>
    </div>
    <h2 class="moneyDisplay">Pokedollars: $</h2>
    <div class="main">
      <div id="app">
        <script type="module" src="/src/main.js"></script>
        <h1 class="title">Poké gotchi !</h1>
        <div class="subtitle">
          <h2 class="starterText">Pick your Starter!</h2>
          <div class="container"></div>
          <h2 class="subHeader">Your Inventory:</h2>
          <div class="inventory"></div>
        </div>
      </div>
    </div>

    <div class="minigames Hidden">
      <div class="minigameStart">
        <h3>Trivia!</h3>
        <h2>Press Enter to Start!</h2>
      </div>

      <div class="minigamePlayer Hidden"></div>
    </div>

    <div class="shop Hidden">
      <div class="cartSlider">
        <button class="cartButton">Your Cart</button>
        <div class="cart">
          <div class="cartItems"></div>
          <h2 class="cartTotal"></h2>
          <button class="checkoutButton">Checkout</button>
        </div>
      </div>
      <h3>Pokemart!</h3>
      <div class="itemContainer"></div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
